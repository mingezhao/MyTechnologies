                <h1 class="page-header" side-menu-level="1">启动引导</h1>

                <p class="lead">AnuglarJS有两种引导方式：自动引导和手动引导。</p>

                <h2 side-menu-level="2">自动引导</h2>

                <p>如果HTML模板中有某个标签有<code>ng-app</code>属性，那么当DOM树建立成功后， AngularJS就会自动进入引导过程，启动整个框架。</p>

                <h2 side-menu-level="2">手动引导</h2>

                <p>在大多数情况下，我们都使用<code>ng-app</code>指令来进行自动引导启动，另外也可以使用<code>angular.bootstrap()</code>方法进行手动引导。</p>

                <div class="highlight">
                </div>
                <h2 side-menu-level="2">手动引导：运用场景</h2>

                <p>如果一个HTML文件中有多个<code>ng-app</code>，AngularJS只会自动引导启动它找到的第一个<code>ng-app</code>应用，这时需要手动引导。</p>

                <div class="highlight" hljs source="'<html><head><body></body></head></html>'">

                </div>
            </div>
